<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RSSI</title>
    </head>
    <body>
        <script src="../bower_components/requirejs/require.js"></script>
        <script>
            require(['../rssi'], function (fmt) {
                var hello = fmt('hello, #{thing}'),    // compile template
                    msg   = hello({thing: 'shawarma'}) // format message

                document.write(msg) // -> hello, shawarma
            })
        </script>
    </body>
</html>
